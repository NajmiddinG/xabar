<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="container">
<br><br>
<center class="display-6">
    Tanishlar uchun xabar yozing.
</center>
<center>
    <div class="col-6">
        {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }} mt-2 small" role="alert" >
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert"
                                aria-label="Close"></button>
                    </div>
                {% endfor %}
            </ul>
        {% endif %}
    </div>
</center>
<center>
    <form method="post" action="" class="">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="col-6">
            <label for="basic-url1" class="form-label" style="font-size: 20px;">O'zingizni emailingizni
                kiriting. </label>
            <div class="input-group mb-3">
                <span class="input-group-text">@</span>
                <input type="email" id="basic-url1" class="form-control" placeholder="1234@gmail.com"
                       aria-label="Username"
                       aria-describedby="basic-addon1" name="from_email" required>
            </div>
        </div>
        <div class="col-6">
            <label for="basic-url2" class="form-label" style="font-size: 20px;">Xabar yuboriladigan emailni
                kiriting. </label>
            <div class="input-group mb-3">
                <span class="input-group-text">@</span>
                <input type="email" id="basic-url2" class="form-control" placeholder="1234@gmail.com"
                       aria-label="Username"
                       aria-describedby="basic-addon1" name="toemail" required>
            </div>
        </div>
        <div class="col-6">
            <label for="basic-url3" class="form-label" style="font-size: 20px;">Mavzuni yozing. </label>
            <input type="text" id="basic-url3" class="form-control" placeholder="Mavzu" name="subject" required>
        </div>
        <br>
        <div class="form-floating col-6">
            <textarea class="form-control" placeholder="Leave a comment here" id="message" name="message"
                      style="height: 100px" required></textarea>
            <label for="message">Xabarni shu joyga kiriting</label>
        </div>
        <button type="submit" class="btn btn-success mt-2 mx-2">
            Jo'natish
        </button>

    </form>
</center>
</body>
</html>
